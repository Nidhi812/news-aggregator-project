<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-title a {
      text-decoration: none;
      color: #0d6efd;
    }
    .card-title a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Live News Feed</h2>

    <!-- Search input -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="interest-input" class="form-control" placeholder="Enter topic (e.g. cricket, politics, tech)">
          <button class="btn btn-primary" onclick="searchNews()">Search</button>
        </div>
      </div>
    </div>

    <!-- News Cards -->
    <div class="row" id="news-cards"></div>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script>
    const BASE_URL = 'http://localhost:8083/api/news?interest=';
    const CARDS_PER_PAGE = 9;
    let newsData = [];
    let currentPage = 1;

    function sanitizeHTML(html) {
      const div = document.createElement('div');
      div.innerHTML = html;
      return div.textContent || div.innerText || '';
    }

    async function fetchNews(interest) {
      try {
        const response = await fetch(BASE_URL + encodeURIComponent(interest));
        const json = await response.json();
        newsData = Array.isArray(json) ? json : [json];
        currentPage = 1;
        renderCards();
        renderPagination();
      } catch (error) {
        console.error('Error fetching news:', error);
        document.getElementById('news-cards').innerHTML = `<p class="text-danger">Failed to load news.</p>`;
      }
    }

    function renderCards() {
      const start = (currentPage - 1) * CARDS_PER_PAGE;
      const end = start + CARDS_PER_PAGE;
      const cardsToShow = newsData.slice(start, end);

      const cardsHTML = cardsToShow.map(item => `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/300x150.png?text=News+Image" class="card-img-top" alt="News Image">
            <div class="card-body">
              <h5 class="card-title">
                <a href="${item.link}" target="_blank">${item.title}</a>
              </h5>
              <p class="card-text">${sanitizeHTML(item.description).slice(0, 150)}...</p>
            </div>
          </div>
        </div>
      `).join('');

      document.getElementById('news-cards').innerHTML = cardsHTML;
    }

    function renderPagination() {
      const totalPages = Math.ceil(newsData.length / CARDS_PER_PAGE);
      const paginationEl = document.getElementById('pagination');
      paginationEl.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        paginationEl.innerHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="goToPage(${i})">${i}</a>
          </li>
        `;
      }
    }

    function goToPage(pageNum) {
      currentPage = pageNum;
      renderCards();
      renderPagination();
    }

    function searchNews() {
      const input = document.getElementById('interest-input').value.trim();
      if (input) {
        fetchNews(input);
      }
    }

    // Optional: Trigger default search on load
    window.onload = () => {
      fetchNews("cricket");
    };
  </script>
</body>
</html>
